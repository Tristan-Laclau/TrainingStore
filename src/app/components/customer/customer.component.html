<div class="container">
    <div class="col-md-3">
        <form #f="ngForm" (ngSubmit)="onSaveCustomer(f.value)">
            <div class="form-group">
                <label class="control-label">Nom : </label>
                <input type="text" name="name" class="form-control" [(ngModel)]="cartService.getCustomer().name">
            </div>

            <div class="form-group">
                <label class="control-label">Pr√©nom : </label>
                <input type="text" name="firstName" class="form-control" [(ngModel)]="cartService.getCustomer().firstName">
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label class="control-label">Adresse : </label>
                    <input type="text" name="address" class="form-control" [(ngModel)]="cartService.getCustomer().address">
                </div>

                <div class="form-group">
                    <label class="control-label">Tel : </label>
                    <input type="text" name="phoneNumber" class="form-control" [(ngModel)]="cartService.getCustomer().phone">
                </div>

                <div class="form-group">
                    <label class="control-label">Email : </label>
                    <input type="text" name="email" class="form-control" [(ngModel)]="cartService.getCustomer().email">
                </div>

                <button type="submit" class="btn btn-primary"> Next </button>
            </div>
        </form>
    </div>
</div>
